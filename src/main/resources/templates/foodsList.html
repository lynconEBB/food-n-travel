<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Listagem de Alimentos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="row text-center">
    <a th:href="@{/}" class="link-primary text-center">Voltar</a>
</div>
<h1 class="display-5 text-center my-4">Listagem de Alimentos</h1>
<div class="container">
    <div class="d-flex justify-content-center my-4">
        <a th:href="@{/foods/form}" type="button" class="btn btn-outline-primary">Cadastrar Novo Alimento</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Valor calorico</th>
            <th scope="col">Preço</th>
            <th scope="col">Marca</th>
            <th scope="col">Excluido</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="food: ${foods}">
            <th scope="row" th:text="${food.getId()}"></th>
            <td th:text="${food.getName()}"></td>
            <td th:text="${food.getCaloricValue()}"></td>
            <td th:text="${food.getPrice()}"></td>
            <td th:text="${food.getBrand()}"></td>
            <td>
                <a type="button" th:href="@{/foods/delete/{id}(id=${food.getId()})}" class="btn btn-danger">Excluir</a>
                <a type="button" th:href="@{/foods/form(id=${food.getId()})}" class="btn btn-info">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <h2 class="text-center my-4">Alimentos excluidos</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Valor calorico</th>
            <th scope="col">Preço</th>
            <th scope="col">Marca</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="food: ${excludedFoods}">
            <th scope="row" th:text="${food.getId()}"></th>
            <td th:text="${food.getName()}"></td>
            <td th:text="${food.getCaloricValue()}"></td>
            <td th:text="${food.getPrice()}"></td>
            <td th:text="${food.getBrand()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
