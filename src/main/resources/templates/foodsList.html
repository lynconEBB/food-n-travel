<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Alimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-5 fw-bold text-center">Listagem de Alimentos</h1>
    <div class="col-lg-6 mx-auto text-center">
        <a th:href="@{/foods/form}" type="button" class="btn btn-outline-primary">Cadastrar Novo Alimento</a>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Valor calorico</th>
                <th scope="col">Preço</th>
                <th scope="col">Marca</th>
                <th scope="col">Excluido</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="food: ${foods}">
                <th scope="row" th:text="${food.getId()}"></th>
                <td th:text="${food.getName()}"></td>
                <td th:text="${food.getCaloricValue()}"></td>
                <td th:text="${food.getPrice()}"></td>
                <td th:text="${food.getBrand()}"></td>
                <td th:text="${food.getActive()} ? 'Não' : 'Sim'"></td>
                <td>
                    <a type="button" th:href="@{/foods/delete/{id}(id=${food.getId()})}" class="btn btn-danger">excluir</a>
                    <a type="button" th:href="@{/foods/form(id=${food.getId()})}" class="btn btn-info">editar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
